
name: Push CSV to Repo

on:
  workflow_dispatch: # manual trigger 
  push:
    branches:
      - prannoy/workflow-setup
  # schedule:
  #   - cron: '0 12 * * *' # runs at 12:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout iit-backend
        uses: actions/checkout@v2
        with:
          path: iit-backend

      - name: Checkout sars-cov-2-data
        uses: actions/checkout@v2
        with:
          repository: serotracker/sars-cov-2-data
          path: sars-cov-2-data

      - name: List contents master
        run: "ls $GITHUB_WORKSPACE/iit-backend/app/github_public_repo"

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.3' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install packages
        uses: BSFishy/pip-action@v1
        with:
          requirements: iit-backend/requirements.txt
  
      - name: Create CSV locally  # run estimate_csv_creator.py to get CSV
        run: python3 $GITHUB_WORKSPACE/iit-backend/app/github_public_repo/estimate_csv_creator.py
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          FLASK_ENV: 'dev'
          LOG_CONFIG_PATH: 'iit-backend/logging.cfg'
          LOG_FILE_PATH: 'iit-backend/logfile.log'
          PYTHONPATH: 'iit-backend'
        
